<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="container">
        <h2>Weather App</h2>
        <input type="text" id="cityInput" placeholder="Enter city name"/>
        <button id="searchBtn">Get Weather</button>
        <div id="weatherInfo" class="weather-box">
            <h3 id="cityName"></h3>
            <p id="temperature"></p>
            <p id="description"></p>
            <img id="weatherIcon" src="" alt="" style="display:none;"/>
        </div>
    </div>
    <script>
        const apiKey = "f00c38e0279b7bc85480c3fe775d518c"; // Replace with your own key
        const apiUrl = "https://api.openweathermap.org/data/2.5/weather";

        document.getElementById("searchBtn").addEventListener("click", () => {
            const city = document.getElementById("cityInput").value;
            if (city) {
                fetch(`${apiUrl}?q=${city}&appid=${apiKey}&units=metric`)
                    .then(response => response.json())
                    .then(data => {
                        if (data.cod === 200) {
                            document.getElementById("cityName").textContent = data.name;
                            document.getElementById("temperature").textContent = `${Math.round(data.main.temp)}Â°C`;
                            document.getElementById("description").textContent = data.weather[0].description;
                            document.getElementById("weatherIcon").src = `https://openweathermap.org/img/wn/${data.weather[0].icon}@2x.png`;
                            document.getElementById("weatherIcon").style.display = "inline";
                        } else {
                            document.getElementById("cityName").textContent = "City not found.";
                            document.getElementById("temperature").textContent = "";
                            document.getElementById("description").textContent = "";
                            document.getElementById("weatherIcon").style.display = "none";
                        }
                    });
            }
        });
    </script>
</body>
</html>
